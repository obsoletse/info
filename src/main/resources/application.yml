server:
  port: 8080
  servlet:
    context-path: /info


# 数据库连接
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/info?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

# mybatis配置
mybatis:
  mapper-locations: classpath*:mapper/*/*Mapper.xml,classpath*:mapper/*Mapper.xml

# 日志
logging:
  level:
    com.linbin: debug
